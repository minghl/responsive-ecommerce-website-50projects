<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.pexels.com/photos/14318652/pexels-photo-14318652.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')">
            <h3>Ocean Liner</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/10871874/pexels-photo-10871874.jpeg?auto=compress&cs=tinysrgb&w=1200&lazy=load')">

            <h3>Party Vibe</h3>
        </div>

        </div>
