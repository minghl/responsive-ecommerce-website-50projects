<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- ===== BOX ICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Responsive Ecommerce Website Sneakers</title>
  </head>
  <body>
    <!--===== HEADER =====-->
    <header class="header" id="header">
      <nav class="nav grid">
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bxs-grid"></i>
        </div>

        <a href="#" class="nav__logo">Minghao</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#projects" class="nav__link">50 Projects</a>
            </li>
          </ul>
        </div>

        <div class="nav__shop">
          <i class="bx bx-desktop"></i>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="featured section" id="shop">
        <h2 class="section-title">All Projects</h2>

        <div class="featured__container grid"></div>

        <div class="sneaker__pages bd-grid">
          <div>
            <span class="sneaker__pag">1</span>
            <span class="sneaker__pag">2</span>
            <span class="sneaker__pag">3</span>
            <span class="sneaker__pag">4</span>
            <span class="sneaker__pag">5</span>
            <span class="sneaker__pag">&#8594;</span>
          </div>
        </div>
      </section>
    </main>

    <!--===== FOOTER =====-->
    <footer class="footer section">
      <div class="footer__container bd-grid">
        <div class="footer__box">
          <h3 class="footer__title">Minghao</h3>
          <p class="footer__description">50 projects by HTML, CSS and JS.</p>
        </div>

        <div class="footer__box">
          <a href="#" class="footer__social"><i class="bx bxl-facebook"></i></a>
          <a href="#" class="footer__social"
            ><i class="bx bxl-instagram"></i
          ></a>
          <a href="#" class="footer__social"><i class="bx bxl-twitter"></i></a>
          <a href="#" class="footer__social"><i class="bx bxl-google"></i></a>
        </div>
      </div>
      <p class="footer__copy">&#169; 2023 Minghao. All right reserved</p>
    </footer>

    <!--===== MAIN JS =====-->
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
