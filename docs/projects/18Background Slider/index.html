<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://images.pexels.com/photos/15063229/pexels-photo-15063229.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.pexels.com/photos/16061614/pexels-photo-16061614.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.pexels.com/photos/4041153/pexels-photo-4041153.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.pexels.com/photos/8473910/pexels-photo-8473910.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.pexels.com/photos/14380386/pexels-photo-14380386.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        "
      ></div>
    </div>
    <button class="arrow left-arrow" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>

    <script src="script.js"></script>
  </body>
</html>
